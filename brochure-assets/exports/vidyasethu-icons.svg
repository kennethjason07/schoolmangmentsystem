<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 80">
  <title>VidyaSethu Feature Icons</title>
  
  <!-- Academic Management - School Icon -->
  <g id="academic-management" transform="translate(0, 0)">
    <circle cx="40" cy="40" r="35" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <g transform="translate(20, 20)">
      <!-- School building icon -->
      <path d="M20 8L20 2L24 2L24 8L40 8L40 40L0 40L0 8L20 8Z" fill="#4CAF50"/>
      <rect x="4" y="12" width="4" height="4" fill="white"/>
      <rect x="12" y="12" width="4" height="4" fill="white"/>
      <rect x="24" y="12" width="4" height="4" fill="white"/>
      <rect x="32" y="12" width="4" height="4" fill="white"/>
      <rect x="8" y="20" width="8" height="12" fill="white"/>
      <rect x="24" y="20" width="8" height="12" fill="white"/>
      <polygon points="20,0 0,8 40,8" fill="#4CAF50"/>
    </g>
    <text x="40" y="65" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">Academic</text>
  </g>
  
  <!-- Attendance Tracking - Checkmark Circle -->
  <g id="attendance-tracking" transform="translate(80, 0)">
    <circle cx="40" cy="40" r="35" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <g transform="translate(20, 20)">
      <circle cx="20" cy="20" r="18" fill="none" stroke="#4CAF50" stroke-width="3"/>
      <path d="M12 20 L18 26 L28 14" fill="none" stroke="#4CAF50" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="40" y="65" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">Attendance</text>
  </g>
  
  <!-- Finance & Fees - Card Icon -->
  <g id="finance-fees" transform="translate(160, 0)">
    <circle cx="40" cy="40" r="35" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <g transform="translate(20, 20)">
      <rect x="4" y="12" width="32" height="20" rx="3" fill="none" stroke="#2196F3" stroke-width="2"/>
      <rect x="4" y="16" width="32" height="3" fill="#2196F3"/>
      <circle cx="30" cy="26" r="2" fill="#2196F3"/>
      <rect x="8" y="24" width="12" height="2" fill="#2196F3"/>
    </g>
    <text x="40" y="65" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">Finance</text>
  </g>
  
  <!-- Communication - Chat Bubbles -->
  <g id="communication" transform="translate(240, 0)">
    <circle cx="40" cy="40" r="35" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
    <g transform="translate(20, 20)">
      <!-- First chat bubble -->
      <path d="M2 8 C2 5 5 2 8 2 L24 2 C27 2 30 5 30 8 L30 18 C30 21 27 24 24 24 L12 24 L6 30 L6 24 C3 24 2 21 2 18 Z" fill="#9C27B0"/>
      <!-- Second chat bubble -->
      <path d="M14 12 C14 9 17 6 20 6 L36 6 C39 6 42 9 42 12 L42 22 C42 25 39 28 36 28 L24 28 L18 34 L18 28 C15 28 14 25 14 22 Z" fill="#9C27B0" opacity="0.7"/>
      <!-- Chat dots -->
      <circle cx="16" cy="15" r="1.5" fill="white"/>
      <circle cx="20" cy="15" r="1.5" fill="white"/>
      <circle cx="24" cy="15" r="1.5" fill="white"/>
    </g>
    <text x="40" y="65" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">Communication</text>
  </g>
  
  <!-- Reports & Analytics - Bar Chart -->
  <g id="reports-analytics" transform="translate(320, 0)">
    <circle cx="40" cy="40" r="35" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <g transform="translate(20, 20)">
      <rect x="4" y="28" width="6" height="8" fill="#2196F3"/>
      <rect x="12" y="20" width="6" height="16" fill="#2196F3"/>
      <rect x="20" y="16" width="6" height="20" fill="#2196F3"/>
      <rect x="28" y="12" width="6" height="24" fill="#2196F3"/>
      <!-- Axis lines -->
      <line x1="2" y1="38" x2="38" y2="38" stroke="#666" stroke-width="1"/>
      <line x1="2" y1="38" x2="2" y2="8" stroke="#666" stroke-width="1"/>
    </g>
    <text x="40" y="65" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">Reports</text>
  </g>
  
  <!-- Administration Tools - People -->
  <g id="administration-tools" transform="translate(400, 0)">
    <circle cx="40" cy="40" r="35" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <g transform="translate(20, 20)">
      <!-- First person -->
      <circle cx="16" cy="12" r="4" fill="#2196F3"/>
      <path d="M16 20 C12 20 8 24 8 28 L24 28 C24 24 20 20 16 20 Z" fill="#2196F3"/>
      <!-- Second person -->
      <circle cx="28" cy="14" r="3.5" fill="#2196F3" opacity="0.8"/>
      <path d="M28 21 C25 21 22 24 22 27 L34 27 C34 24 31 21 28 21 Z" fill="#2196F3" opacity="0.8"/>
      <!-- Third person (partial) -->
      <circle cx="36" cy="16" r="3" fill="#2196F3" opacity="0.6"/>
      <path d="M36 23 C34 23 32 25 32 27 L38 27 C38 25 37 23 36 23 Z" fill="#2196F3" opacity="0.6"/>
    </g>
    <text x="40" y="65" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">Administration</text>
  </g>
  
  <!-- Mobile-Friendly - Phone Portrait -->
  <g id="mobile-friendly" transform="translate(480, 0)">
    <circle cx="40" cy="40" r="35" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <g transform="translate(20, 20)">
      <rect x="14" y="4" width="12" height="20" rx="2" fill="none" stroke="#2196F3" stroke-width="2"/>
      <rect x="16" y="7" width="8" height="12" fill="#2196F3" opacity="0.3"/>
      <circle cx="20" cy="22" r="1" fill="#2196F3"/>
      <!-- Screen content lines -->
      <line x1="17" y1="9" x2="23" y2="9" stroke="#2196F3" stroke-width="0.5"/>
      <line x1="17" y1="11" x2="21" y2="11" stroke="#2196F3" stroke-width="0.5"/>
      <line x1="17" y1="13" x2="23" y2="13" stroke="#2196F3" stroke-width="0.5"/>
    </g>
    <text x="40" y="65" text-anchor="middle" font-family="Arial" font-size="8" fill="#333">Mobile-Friendly</text>
  </g>
  
  <!-- Brand signature -->
  <text x="280" y="75" text-anchor="middle" font-family="Arial" font-size="6" fill="#666">VidyaSethu - School Management System</text>
</svg>
