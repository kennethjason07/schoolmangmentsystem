<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Scrollbar Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100vh;
            overflow: hidden; /* Critical: Prevent body scrolling */
            font-family: Arial, sans-serif;
        }
        
        .main-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        .scroll-container {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            overflow-x: hidden;
            scrollbar-width: thin;
            scrollbar-color: #2196F3 #f5f5f7;
        }
        
        .content {
            padding: 20px;
            min-height: 200vh; /* Make content taller than viewport */
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .item {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="scroll-container">
            <div class="content">
                <h1>Single Scrollbar Test - Login Screen Layout</h1>
                
                <div class="form-container">
                    <h2>Login Form</h2>
                    <div class="item">Email Input Field</div>
                    <div class="item">Password Input Field</div>
                    <div class="item">Login Button</div>
                </div>
                
                <div class="form-container">
                    <h2>More Content</h2>
                    <div class="item">Item 1 - Should only have ONE scrollbar</div>
                    <div class="item">Item 2</div>
                    <div class="item">Item 3</div>
                    <div class="item">Item 4</div>
                    <div class="item">Item 5</div>
                </div>
                
                <div class="form-container">
                    <h2>Even More Content</h2>
                    <div class="item">Item 6</div>
                    <div class="item">Item 7</div>
                    <div class="item">Item 8</div>
                    <div class="item">Item 9</div>
                    <div class="item">Item 10</div>
                </div>
                
                <!-- Extra spacing -->
                <div style="height: 200px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
