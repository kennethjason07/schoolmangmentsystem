<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bridgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bridgeGradient)" stroke="white" stroke-width="8"/>
  
  <!-- Bridge Symbol -->
  <!-- Bridge Arc -->
  <path d="M 120 280 Q 256 200 392 280" 
        fill="none" 
        stroke="white" 
        stroke-width="16" 
        stroke-linecap="round"/>
  
  <!-- Bridge Support -->
  <line x1="256" y1="280" x2="256" y2="350" 
        stroke="white" 
        stroke-width="12" 
        stroke-linecap="round"/>
  
  <!-- Bridge Pillars -->
  <line x1="170" y1="260" x2="170" y2="320" 
        stroke="white" 
        stroke-width="8" 
        stroke-linecap="round"/>
  <line x1="342" y1="260" x2="342" y2="320" 
        stroke="white" 
        stroke-width="8" 
        stroke-linecap="round"/>
  
  <!-- Knowledge Symbols (Books) -->
  <!-- Left Book -->
  <rect x="130" y="320" width="30" height="40" rx="4" fill="white" opacity="0.9"/>
  <rect x="135" y="325" width="20" height="4" fill="url(#bridgeGradient)"/>
  <rect x="135" y="335" width="20" height="4" fill="url(#bridgeGradient)"/>
  <rect x="135" y="345" width="20" height="4" fill="url(#bridgeGradient)"/>
  
  <!-- Right Book -->
  <rect x="352" y="320" width="30" height="40" rx="4" fill="white" opacity="0.9"/>
  <rect x="357" y="325" width="20" height="4" fill="url(#bridgeGradient)"/>
  <rect x="357" y="335" width="20" height="4" fill="url(#bridgeGradient)"/>
  <rect x="357" y="345" width="20" height="4" fill="url(#bridgeGradient)"/>
  
  <!-- Center Knowledge Symbol (Graduation Cap) -->
  <polygon points="256,140 220,160 292,160" fill="white"/>
  <rect x="240" y="160" width="32" height="8" fill="white"/>
  <circle cx="280" cy="150" r="4" fill="white"/>
  <line x1="280" y1="146" x2="285" y2="135" stroke="white" stroke-width="2"/>
  
  <!-- VidyaSethu Text (simplified) -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="white">VidyaSethu</text>
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="18" 
        text-anchor="middle" fill="rgba(255,255,255,0.8)">Bridge of Knowledge</text>
</svg>
