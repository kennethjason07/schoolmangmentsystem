<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .test-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .test-button:hover {
            background: #45a049;
        }
        .test-result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Supabase Connection Test</h1>
        <p>Use this page to test your Supabase connection before using the registration form.</p>
        
        <button class="test-button" onclick="testConnection()">Test Connection</button>
        <button class="test-button" onclick="testSubdomainCheck()">Test Subdomain Check</button>
        <button class="test-button" onclick="showExistingTenants()">Show Existing Tenants</button>
        
        <div id="testResults"></div>
    </div>

    <!-- Supabase JavaScript SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Supabase Configuration -->
    <script src="supabase-config.js"></script>
    
    <script>
        function showResult(message, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            const resultElement = document.createElement('div');
            resultElement.className = `test-result ${type}`;
            resultElement.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(resultElement);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        async function testConnection() {
            try {
                showResult('Testing Supabase connection...', 'info');
                
                const client = getSupabaseClient();
                const { data, error } = await client
                    .from('tenants')
                    .select('count')
                    .limit(1);

                if (error) {
                    showResult(`‚ùå Connection failed: ${error.message}`, 'error');
                } else {
                    showResult('‚úÖ Supabase connection successful!', 'success');
                }
            } catch (err) {
                showResult(`‚ùå Connection error: ${err.message}`, 'error');
            }
        }

        async function testSubdomainCheck() {
            try {
                showResult('Testing subdomain availability check...', 'info');
                
                const tenantService = new TenantService();
                
                // Test with a common subdomain that might exist
                const testSubdomain = 'test';
                const isAvailable = await tenantService.checkSubdomainAvailability(testSubdomain);
                
                showResult(`Subdomain "${testSubdomain}" availability: ${isAvailable ? '‚úÖ Available' : '‚ùå Taken'}`, 'info');
                
                // Test with a unique subdomain
                const uniqueSubdomain = 'uniquetest' + Date.now();
                const isUniqueAvailable = await tenantService.checkSubdomainAvailability(uniqueSubdomain);
                
                showResult(`Subdomain "${uniqueSubdomain}" availability: ${isUniqueAvailable ? '‚úÖ Available' : '‚ùå Taken'}`, 'success');
            } catch (err) {
                showResult(`‚ùå Subdomain check error: ${err.message}`, 'error');
            }
        }

        async function showExistingTenants() {
            try {
                showResult('Fetching existing tenants...', 'info');
                
                const client = getSupabaseClient();
                const { data, error } = await client
                    .from('tenants')
                    .select('name, subdomain, subscription_plan, created_at')
                    .limit(5)
                    .order('created_at', { ascending: false });

                if (error) {
                    showResult(`‚ùå Error fetching tenants: ${error.message}`, 'error');
                    return;
                }

                if (data.length === 0) {
                    showResult('üìù No tenants found in database', 'info');
                    return;
                }

                let tenantsHtml = '<strong>Recent Tenants:</strong><br>';
                data.forEach(tenant => {
                    tenantsHtml += `‚Ä¢ ${tenant.name} (${tenant.subdomain}) - ${tenant.subscription_plan}<br>`;
                });
                
                showResult(tenantsHtml, 'info');
            } catch (err) {
                showResult(`‚ùå Error: ${err.message}`, 'error');
            }
        }

        // Auto-test connection on page load
        document.addEventListener('DOMContentLoaded', () => {
            showResult('üöÄ Page loaded. Click buttons to test functionality.', 'info');
        });
    </script>
</body>
</html>
